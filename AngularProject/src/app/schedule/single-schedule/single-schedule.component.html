<section class="form-section">
    <span *ngIf="(shift$ | async) as shift">
        <p>{{shift.startTime}} - {{shift.finishTime}}</p>
    </span>
    <span class="example-list-section" *ngIf="(workplaces$ | async) as workplaces">
        <ul *ngFor="let workplace of workplaces; let i = index;">
            {{ workplace.name }}
            <span *ngIf="(getWorkplaceEmployees(workplace.position) | async) as employees">
            <li *ngFor="let employee of employees">
                <mat-checkbox 
                    [color]="color"
                    [disabled]="false"
                    (change)="toggleEmployee(i, employee.uuid, $event)"
                    >
                    {{employee.name}} {{employee.surname}}
                </mat-checkbox>
            </li>
        </span>
        </ul>
    </span>
    <span  *ngIf="(scheduleExists$ | async) === false">
        <button class="btt" (click)="addSchedule()">Dodaj</button>
    </span>
    <span *ngIf="(scheduleExists$ | async) === true">
        <button class="btt" (click)="updateSchedule()">Zaktualizuj</button>
    </span>
    <span *ngIf="(scheduleExists$ | async) === true">
        <button class="btt" (click)="deleteSchedule()">Usu≈Ñ</button>
    </span>
</section>
<section class="presentation-section">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </div>
            <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
</section>
