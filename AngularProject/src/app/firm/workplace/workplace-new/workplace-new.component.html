<div class="new-workplace">
    <h2>Dodaj nowe stanowisko pracy</h2>
    <form [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Stanowisko</mat-label>
        <input matInput placeholder="Podaj nazwÄ™" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Kwalifikacja</mat-label>
        <mat-select formControlName="position">
            <ng-container *ngIf="(positions | async) as positions">
                <mat-option *ngFor="let position of positions" [value]="position">{{position}}</mat-option>
            </ng-container>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button [disabled]="!form.valid" (click)="addNew()">Dodaj</button>
    </form>
</div>
