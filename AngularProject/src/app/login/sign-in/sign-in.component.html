<div class="login">
  <div class="login__card">
    <form [formGroup]="signInForm" *ngIf="(isLoggedIn$ | async) === false" (ngSubmit)="signInForm.valid && onSubmit()"
      novalidate>
      <div class="form-group">
        <mat-label>Login: </mat-label>
        <input matInput type="text" class="form-control" formControlName="username" />
        <div class="alert-danger" *ngIf="signInForm.controls.username.invalid">
          Login jest wymagany!
        </div>
      </div>
      <div class="form-group">
        <mat-label>Hasło: </mat-label>
        <input matInput type="password" class="form-control" formControlName="password" />
        <div class="alert-danger" *ngIf="signInForm.controls.password.invalid">
          <div *ngIf="signInForm?.controls?.password?.errors?.required">Hasło jest wymagane!</div>
        </div>
      </div>
      <div class="form-group">
        <button mat-raised-button [disabled]="!signInForm.valid" type="submit">
          Zaloguj
        </button>
      </div>
      <div class="form-group">
        <div class="alert-danger" *ngIf="(isLoginFailed$ | async) === true">
          Błąd logowania: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
